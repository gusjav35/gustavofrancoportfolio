<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="img/web-icon.png" type="image/png">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuenta Regresiva</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/styles2.css" />
  </head>
  <body>
    <section class="section-center">
      <!-- image -->
      <article class="gift-img">
        <img src="./img/evento.jpg" alt="gift" />
      </article>
      <!-- info -->
      <article class="gift-info">
        <h3>Presentación en Vivo</h3>
        <h4 class="giveaway">
          Se uno de los primeros en probar este innovador Videojuego
        </h4>
        <p>
          Compra tu entrada anticipada para recibir un 10% de descuento.
          Podrás probar el videojuego cuando el contador llegue a cero.
        </p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>hours</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="minutes">34</h4>
              <span>mins</span>
            </div>
          </div>
          <!-- end of days -->
          <!-- minutes -->
          <div class="deadline-format">
            <div>
              <h4 class="seconds">34</h4>
              <span>secs</span>
            </div>
          </div>
          <!-- end of days -->
        </div>
      </article>
    </section>
    <!-- javascript -->
    <script src="./js/app.js"></script>

    <div>
      <a href="index.html">
        <center>
          <p>Volver ⮌</p>
        </center>
    </a>
    </div>
  </body>
</html>
